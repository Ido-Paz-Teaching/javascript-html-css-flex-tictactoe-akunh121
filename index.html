<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TicTacToe using Flex </title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js"></script>
    <script src="tictactoeUI.js"></script>
</head>
<body >    
    <main id="root">
        <header>
            <h2>TicTacToe</h2>
            <button>Start</button>
        </header>
        <section id="board">
            <button id="b0"></button>
            <button id="b1"></button>
            <button id="b2"></button>
            <button id="b3"></button>
            <button id="b4"></button>
            <button id="b5"></button>
            <button id="b6"></button>
            <button id="b7"></button>
            <button id="b8"></button>
        </section>
        <footer id="gameStatusTag"></footer>
    </main>
</body>
</html>
